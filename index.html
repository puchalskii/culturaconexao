<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festival Virtual - Cultura em ConexÃ£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PartÃ­culas flutuantes */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 8px; height: 8px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 12px; height: 12px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 6px; height: 6px; top: 40%; left: 70%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 10px; height: 10px; top: 80%; left: 20%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 14px; height: 14px; top: 30%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      max-width: 1200px;
      padding: 0 2rem;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #f8f9fa, #fff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      animation: textGlow 3s ease-in-out infinite alternate;
      letter-spacing: -2px;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 70px rgba(255, 255, 255, 0.4); }
    }

    h2 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 300;
      margin-bottom: 4rem;
      opacity: 0.95;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1s ease 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 0.95;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease 1s both;
    }

    .option {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 2.5rem 3.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    .option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .option:hover::before {
      left: 100%;
    }

    .option:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 50px rgba(255, 255, 255, 0.1);
    }

    .option:active {
      transform: translateY(-5px) scale(1.02);
    }

    /* Efeito de conexÃ£o entre os botÃµes */
    .connection-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: translateX(-50%) translateY(-50%);
      z-index: 5;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: translateX(-50%) translateY(-50%) scaleX(1); }
      50% { opacity: 0.8; transform: translateX(-50%) translateY(-50%) scaleX(1.2); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .buttons {
        gap: 2rem;
        flex-direction: column;
        align-items: center;
      }
      
      .option {
        padding: 2rem 2.5rem;
        font-size: 1.5rem;
        min-width: 250px;
      }
      
      .connection-line {
        width: 2px;
        height: 100px;
        background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transform: translateX(-50%) translateY(-50%) rotate(90deg);
      }
      
      h2 {
        margin-bottom: 3rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 1rem;
      }
      
      .option {
        padding: 1.8rem 2rem;
        font-size: 1.3rem;
        min-width: 200px;
      }
    }

    /* AnimaÃ§Ã£o de entrada dos elementos */
    .container > * {
      animation-fill-mode: both;
    }

    h1 {
      animation: fadeInDown 1s ease both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <h1>CULTURA EM CONEXÃƒO</h1>
    <h2>Vivencie o encontro autÃªntico da cultura paranaense: sons, danÃ§as, artesanato e sabores do campo e da cidade</h2>

      <a class="option" href="cidade.html">ðŸŒ† Cidade</a>
      <div class="connection-line"></div>
      <a class="option" href="campo.html">ðŸŒ¾ Campo</a>
    </div>
  </div>
</body>
</html>
